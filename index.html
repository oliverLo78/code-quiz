<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="">
    <!-- CSS style sheet link -->
    <link rel="stylesheet" href="./assets/style.css">
    
</head>
<body>
    <header>
        <a class="points" href="./highscores.html">view high scores</a>
        <span class="timer">
            <span class="timeLabel">Time</span>
            <span class="minuteTimer">60</span>
        </span>
    </header>

    <main class="mainContainer">

    <div class="startScreen">
        <h1>Coding Quiz Challenge</h1>

        <!-- p tag with a little intro about the quiz -->
        <p class="introText">
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your 
            score/time by 15 seconds!
        </p>
        <!-- start button -->
        <button id="startButton">Start Quiz</button>
    </div>

    <div id="questionContainer" class="hide">
        <h2 id="questionText" class="hide"></h2>
        <div id="choices" class="choices"></div>
    </div>

    <div id="last-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="finalScore"></span></p>
        <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>

        <div id="feedback" class="feedback hide"></div>
        
    </main>
        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/points.js"></script>
    </body>
</html>
