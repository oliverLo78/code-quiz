<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="">
    <!-- CSS style sheet link -->
    <link rel="stylesheet" href="./assets/css/resets.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- link to highscores page -->
        <a class="pointsLink" href="./highscores.html">view high scores</a>
        <span class="timer">
            <span class="timeLabel">Time</span>
            <span class="minuteTimer">60</span>
        </span>
    </header>

    <main>
        
        <div class="wrapper">

    <div class="startScreen" id="options">
        <h1>Coding Quiz Challenge</h1>

        <!-- p tag with a little intro about the quiz -->
        <p class="introText">
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your 
            score/time by 15 seconds!
        </p>
        <!-- start button -->
        <button id="startButton" class="buttonLook">Start Quiz</button>
    </div>

    <!-- quiz questions part -->
    <div id="questionContainer" class="hide">
        <h2 id="questionText" class="hide"> Filler questions text?</h2>
        <div id="choices" class="choices"></div>
        <button id="choice-1" class="buttonLook buttonAnswer">filler 1</button>
        <button id="choice-2" class="buttonLook buttonAnswer">filler 2</button>
        <button id="choice-3" class="buttonLook buttonAnswer">filler 3</button>
        <button id="choice-4" class="buttonLook buttonAnswer">filler 4</button>
    </div>

    <!-- End of the code quiz -->
    <div id="last-screen" class="hide">
        <h2>All done!</h2>
        <p class="introText">Your final score is <span id="finalScore">00</span></p>
        <p class="introText">
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submitButton" class="buttonLook">Submit</button>
        </p>
    </div>

        <div id="feedback" class="feedback hide">
            <p id="feedback">test</p>
        </div>
      </div>
    </main>

        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/points.js"></script>
    </body>

</html>
